<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/main.scss" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game with Pal</title>
  </head>
  <body>
    <!-- <div id="app"></div> -->

    <h1 class="placeholder hide">Ushy Gushy Games inc.</h1>

    <!-- When a person loads the page, they will be greeted by this message before entering game -->
    <div class="modal-container">
      <div class="modal-wrapper">
        <div class="modal-content">
          <div class="content-heading">
            <div class="content-msg">-Ushy Gushy Games Presents-</div>
          </div>
          <div class="content-body">
            PLACEHOLDER NO IDEA FOR GAME PREMISE YET
          </div>
          <!-- <strong class="options">PRESS PLAY TO CONTINUE</strong> -->
          <div class="btn-options">
            <button class="btn-play">PLAY</button>
          </div>
        </div>
      </div>
    </div>

    <!-- game screen box *dialog* -->
    <div class="game-screen hide">
      <!-- decisions being made in game will be held here -->

      <div class="ui-container">
        <div class="game-container player-info-container">
          <div class="player-info-container">
            <div class="player-info-content"></div>
          </div>
        </div>

        <!-- Game info -->
        <div class="game-container interactive-container">
          <div class="interactive-container">
            <div class="interactive-content"></div>
          </div>
        </div>

        <!-- Used to open inventory -->

        <div class="game-container inv-container hide">
          <div class="open-inv">
            <button class="open-btn">Inventory</button>
          </div>
          <div class="inside-inv"></div>
        </div>
      </div>

      <div class="game-container event-container">
        <div class="log-container">
          <div class="game-events"></div>
        </div>
      </div>
    </div>
    <!-- Any event that happens in game. Damage taken, damage done, armor health after hit taken etc will be displayed here -->

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
